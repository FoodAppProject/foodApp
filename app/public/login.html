<div class="container">
	<h2>New Users Sign up HERE</h2>
	<form class = 'signup' action="/auth/signup" method="POST">
		<div class="form-group">
			<label for="exampleUsername">Username</label>
			<input type="text" name="username" class="form-control" id="username-input" placeholder="e.g. Jane Smith">
		</div>
		<div class="form-group">
			<label for="exampleEmail">Email Address</label>
			<input type="email" name="email" class="form-control" id="email-input" placeholder="Email">
		</div>
		<div class="form-group">
			<label for="examplePassword">Email Address</label>
			<input type="password" name="password" class="form-control" id="password-input" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	<h4>OR</h4>
	<h6>Log in with your existing username and password</h6>
	<form class="login" action="/auth/login" method="POST">
		<div class="form-group">
			<label for="inputUsername">Username</label>
			<input type="text" name="username" class="form-control" id="username-input" placeholder="Username">
		</div>
		<div class="form-group">
			<label for="inputPassword">Password</label>
			<input type="text" name="password" class="form-control" id="password-input" placeholder="Password">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
	<h6>Sign Up with <a href="/auth/facebook">Facebook!</a></h6>
</div>
