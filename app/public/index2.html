
<!DOCTYPE html>
<html>
<head>
	<!-- Responive with bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Food App </title>
	
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display|Itim|Rock+Salt" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	
	<div class="image">
		<a href="feed.html">
			<img id="userImg" src="https://www.acefitness.org/myace/images/contactimage/no_photo.jpg" alt="Myself" width="100" height="100">
		</a>
	</div>
	<div class="heading">
		<h1 id="goodLooking"><strong>What's Cooking, Good Looking?</strong> </h1>
	</div>

	<div class="main container">
		<div class="row align-items-start">
			<div class="row">
				<div class="loadImage"></div>
				<div class="foodTitle"></div>
			</div>
		</div>

		<div class="row align-items-center">
			<div class="row">
				<div class="col-md-6">
					<button type="button" id="no-btn" class="btn btn-danger btn-lg">Eek! No!</button>
				</div>
				<div class="col-md-6">
					<!-- Button trigger modal -->
					<button type="button" id="yes-btn" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal">Show the Recipe!</button>
				</div>
			</div>
		</div>
		
		<div class="row align-items-end">
			<div class="row">
				<button type="button" id="later-btn" class="btn btn-primary btn-lg"><a href="/api/Recipes">Nom for Later</a></button>	
			</div>
		</div>
	</div>

	<!-- footer	 -->
<!-- 	<div id="footer">
	  <p>Eat on your own accord. Allergies not included in recipe. Blame yourself if you get sick.</p>
	  <p>&copy; Copy Right FooCrew</p>
	</div> -->

  <!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalTitle" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h3 class="modal-title" id="recipeTitle"></h3>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<h5><strong>Ingredients</strong></h5>
	       		 <div id='ingredients'></div>

	       	<h5><strong>Instructions</strong></h5>
	        	<div id='instructions'></div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	 
	 <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	 <script src="js/mainClicks.js"></script>
	 <!-- <script src="js/recipeClicks.js"></script> -->
	 <!-- <script src="js/userPage.js"></script> -->



</body>
</html>
