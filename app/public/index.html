<!DOCTYPE html>
<html>
<head>
	<!-- Responive with bootstrap -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Food App </title>
	
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Poller+One|Sonsie+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./css/style.css">


</head>
<body>
		<div class="image">
			<a href="feed.html">
				<img id="userImg" src="https://www.acefitness.org/myace/images/contactimage/no_photo.jpg" alt="Myself" width="100" height="100">
			</a>
		</div>
		<div class="heading">
			<h1>What's Cooking, Good Looking?</h1>
		</div>

	<div class="main container">
		<div class="row align-items-start">
			<div class="row">
				<div class="loadImage">
					<img src="./loginPage/burger.png" width="450px" height="400px"><br>
				</div>
			</div>
		</div>

		<div class="row align-items-center">
			<div class="row">
				<div class="col-md-6">
					<button type="button" id="no-btn" class="btn btn-danger btn-lg">Eek! No!</button>
				</div>
				<div class="col-md-6">
					<!-- Button trigger modal -->
					<button type="button" id="yes-btn" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal">Show the Recipe!</button>
				</div>
			</div>
		</div>
		
		<div class="row align-items-end">
			<div class="row">
				<button type="button" id="later-btn" class="btn btn-success btn-lg">Nom for Later</button>	
			</div>
		</div>
	</div>

	<!-- footer	 -->
	<div id="footer">
	  <p>Eat on your own accord. Allergies not included in recipe. Blame yourself if you get infected.</p>
	  <p>Copy Right FooCrew</p>
	</div>

  <!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalTitle" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="recipeTitle">Happy Cooking</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p id='modalIngredients'>Ingredients</p>
	        <p id='modalInstructions'>Instructions</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	 <!-- <script src="jquery-3.2.1.min.js"></script> -->
	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
